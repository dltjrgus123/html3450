   <h5>쌍떡잎식물 무환자나무목 감탕나무과</h5>
  <hr></hr>

  <p style="margin-top:30"></p> 

<h1>꽝꽝나무(<font color="green">Ilex crenata</font>)</h1> 

  <newline></newline> 

  <h3>“바닷가 옆 산기슭에 주로 서식하는 식물”</h3> 

<h4><li><u>높이 3m</u>에 달하는 나무로 나무껍질은 회색이고 가지와 잎은 무성하고 5~6월에 피는 잎겨드랑이에서 나오고 3~7개씩 달리고 퇴화된 암술을 지닌 꽃이 있다.</h4></li> 

  <h4><li>잎은 어긋나고 달걀을 거꾸로 세운 또는 긴 타원 모양으로 양쪽이 뾰족하며 가장자리에 긴 톱니를 가졌으며 잎 길이는 1.5~3cm이며 폭은 1.6~2cm이다,.</h4></li>
